apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: backend-production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-production-api
          image: backend-prod
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
  selector:
    matchLabels:
      app: backend-app
  